<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Flashcards</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>What is the capital of...</h1>
        </div>
        <div class="cards-container">
            <div class="flashcard">
                <div class="front"><p>Mexico</p></div>
                <div class="back"><p>Mexico City</p></div>
            </div>
            <div class="flashcard">
                <div class="front"><p>Papua New Guinea</p></div>
                <div class="back"><p>Port Moresby</p></div>
            </div>
            <div class="flashcard">
                <div class="front"><p>Iceland</p></div>
                <div class="back"><p>Reykjavik</p></div>
            </div>
            <div class="flashcard">
                <div class="front"><p>South Korea</p></div>
                <div class="back"><p>Seoul</p></div>
            </div>
            <div class="flashcard">
                <div class="front"><p>Sweden</p></div>
                <div class="back"><p>Stockholm</p></div>
            </div>
            <div class="flashcard">
                <div class="front"><p>Georgia</p></div>
                <div class="back"><p>Tbilisi</p></div>
            </div>
            <div class="flashcard">
                <div class="front"><p>Honduras</p></div>
                <div class="back"><p>Tegucigalpa</p></div>
            </div>
            <div class="flashcard">
                <div class="front"><p>Tunisia</p></div>
                <div class="back"><p>Tunis</p></div>
            </div>
            <div class="flashcard">
                <div class="front"><p>Austria</p></div>
                <div class="back"><p>Vienna</p></div>
            </div>
        </div>
    </div>
</body>
</html>
